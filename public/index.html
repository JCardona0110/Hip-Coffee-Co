<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Your description goes here" />
		<meta name="keywords" content="one, two, three" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="text/javascript" src="js/main.js" defer></script>

		<title>Hip Coffee Co.</title>

		<!-- external CSS link -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Exo+2&family=Mooli&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/bec6234410.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1
			class="title fa fa-duotone fa-mug-hot fa-beat -2xl"
			style="--fa-primary-color: #433618; --fa-secondary-color: #433618"
		>
			Hip Coffee Co.
		</h1>

		<h3 class="login">Login to order</h3>
		<section class="loginContainer">
			<form class="loginCredentials" action="js/main.js" method="post">
				<input class="username" type="text" placeholder="Username" />
				<input class="password" type="password" placeholder="Password" />
			</form>

			<button class="loginButton">Login</button>
		</section>
		<a class="create" href="#">Or create an account</a>
		<a class="forgot" href="#">I forgot my username or password</a>
		<h3 class="altLogin">Login with Google or Facebook</h3>
		<section class="buttonContainer">
			<button class="altButton googleLogin fab fa-google">Google</button>

			<button class="altButton facebookLogin fab fa-facebook">Facebook</button>
		</section>
	</body>
</html>
